<div class="container">
    <form action="" method="post" >
      {% csrf_token %}
       <div class="form-group">
        <label for="name">Subject</label>
        <input type="text" class="form-control" name="subject" required>
      </div>
      <div class="form-group">
        <label for="dob">Grievance Type</label>
        <input type="text" class="form-control" name="grievance_type" required>
      </div>
      <div class="form-group">
        <label for="email">Grievance Description</label>
        <input type="text" class="form-control" name="grievance_description" required>
      </div>
        <button type="reset" class="btn">Reset</button>
        <button type="submit" class="btn" style="float:right">Submit</button>
       </form>
       {%for msg in messages%}
       <div class="container"><h4>{{msg}}</h4></div>
       {%endfor%}
  </div>
