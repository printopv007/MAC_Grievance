{% extends 'base.html' %}{%load static%}

{%block body %}

{% include 'sidebar.html' %}
{% if user.is_authenticated %}
<div class="container">
<div class="container-xl px-4 ">
    <!-- Account page navigation-->
   
    <hr class="">
    <div class="row">
        
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card">
                <div class="card-header"><label for="">My Profile</label>  </div>
                <div class="card-body">
                    
                        {% if profile %}
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="{{user.username}}" value="{{user.username}}" disabled>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="{{user.first_name}}" value="{{user.first_name}}" disabled>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="{{user.last_name}}" value="{{user.last_name}}" disabled>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Department name</label>
                                <input class="form-control" id="inputOrgName" type="text" placeholder="{{user.department}}" value="{{user.department}}" disabled>
                            </div>
                            <!-- Form Group (location)-->
                           
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="{{user.email}}" value="{{user.email}}" disabled>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="{{user.phone_number}}" value="{{user.phone_number}}" disabled>
                            </div>
                            <!-- Form Group (birthday)-->
                            
                        </div>
                        {%endif%}
                        <!-- Save changes button-->
                    
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endif %}


<style>

label{
    color:whitesmoke;
}


.card {
    background:#0631009b; 
    border-radius: 30px;
    -webkit-box-shadow: 3px 3px 23px -9px rgba(0,0,0,0.86);
    -moz-box-shadow: 3px 3px 23px -9px rgba(0,0,0,0.86);
    box-shadow: 3px 3px 23px -9px rgba(0,0,0,0.86);
}
.card .card-header {
    font-weight: 500;
}
.card-header:first-child {
    border-radius: 0.35rem 0.35rem 0 0;
}
.card-header {
    /* padding: 0% 22rem; */
    text-align: center;
    margin-bottom: 0;
    background-color: rgba(33, 40, 50, 0.03);
    /* border-bottom: 1px solid rgba(33, 40, 50, 0.125); */
}
.form-control, .dataTable-input {
    display: block;
    width: 100%;
    padding: 0.875rem 1.125rem;
    font-size: 0.875rem;
    font-weight: 400;
    /* line-height: 1; */
    color: #69707a;
    background-color: #ffffff;
    background-clip: padding-box;
    border: 1px solid #c5ccd6;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 30px;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.nav-borders .nav-link.active {
    color: #0061f2;
    border-bottom-color: #0061f2;
}
.nav-borders .nav-link {
    color: #69707a;
    border-bottom-width: 0.125rem;
    border-bottom-style: solid;
    border-bottom-color: transparent;
    /* padding-top: 0.5rem; */
    /* padding-bottom: 0.5rem; */
    padding-left: 0;
    padding-right: 0;
    /* margin-left: 1rem; */
    /* margin-right: 1rem; */
}

</style>

{%endblock%}
