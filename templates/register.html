{% extends 'base.html' %}
{%block body %}
<div class="container">
<form  method="POST">
    {%csrf_token%}<h2>Student Registration</h2>
    <input class="form-control"  type="text" name="username" placeholder="Enter your Username!" required><br><br>
    <input class="form-control" type="text" name="firstname" placeholder="Enter your Firstname!" required ><br><br>
    <input class="form-control" type="text" name="lastname" placeholder="Enter your Lastname!" required><br><br>
    <input class="form-control" type="email" name="email" placeholder="Enter your College Mail!" required><br><br>
    <input class="form-control" type="password" name="password" placeholder="Enter your password!" required><br><br>
    <input class="form-control" type="password" name="password1" placeholder="Re-enter your password!" required><br>
    <!-- <input type="text" name="department" placeholder="Enter your Department!"><br><br> -->

    <label class="required" for="id_department">Department</label>
                        
    <select class="form-control" name="department" required="" id="id_department">
    <option value="" selected="">---------</option>
                                
    <option value="MCA">MCA</option>
                                
    <option value="MBA">MBA</option>
                                
    <option value="MSC">MSC</option>
                                
    </select>
    <br>
    <input class="form-control" type="number" name="number" placeholder="Enter your Phone Number!" required><br><br>
    <!-- <input type="submit"> -->
    <input class="btn btn-success" type="submit">
</form>
{% if messages %}
 
    {% for message in messages %}
      {{ message }}
    {% endfor %}

{% endif %}
{%endblock %}
